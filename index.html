  <style>
    body {
      font-family: Helvetica, sans-serif;
    }
    header, footer {
      background-color: #fa664c;
      height: 50px;
      z-index: 100;
    }
    header {
      border-bottom: 2px solid #fff;
      top: 0;
    }
    footer {
      border-top: 2px solid #fff;
    }

    #content {
      max-width: 1024px;
      min-height: calc(100vh - 100px);
      margin: 0 auto;
      padding: 0 10px;
      display: block;
      transform: scaleY(0);
      opacity: 0;
      transform-origin: top;
      transition: transform .5s ease, opacity 1s cubic-bezier(0.96, 0, 0.96, 0.59);
    }
    #content.loaded {
      transform: scaleY(1);
      opacity: 1;
    }
    p > img {
      width: 100%;
    }

    .scroll-top {
      padding: 10px;
      font-size: 60px;
      position: sticky;
      bottom: 0;
      display: flex;
      justify-content: flex-end;
      line-height: 60px;
      color: #fc6545;
      opacity: 0.3;
      transition: opacity .15s linear;
      cursor: pointer;
    }
    .scroll-top:hover {
      opacity: 1;
    }

  <script>
    $(document).ready(function () {
      const url = null;
      const loader = $('.whirly-loader');
      const content = $('#content');

      $('.scroll-button').click(() => window.scrollTo(0,0));

      $.ajax({
        url: url || './README.md',

        loader.hide('slow');
      })
    });
